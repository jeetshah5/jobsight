name: Update Job Data Daily

on:
  schedule:
    - cron: '0 6 * * *'   # Runs daily at 6 AM UTC (11:30 AM IST)
  workflow_dispatch:       # Allows manual triggering from GitHub UI

jobs:
  update-job-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job data fetch
        run: python fetch_and_save.py

      - name: Run salary API fetch
        run: python fetch_salary.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.csv
          git commit -m "ðŸ“¦ Update job & salary data [auto]" || echo "No changes to commit"
          git push

